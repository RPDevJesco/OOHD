jobs:
  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir -p build && cd build && cmake .. && make
    - name: Debug - List directory contents
      run: ls -R
    - name: Debug - Print upload URL
      run: 'echo "Upload URL: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164908154/assets{?name,label}"'
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-latest-artifact
        path: ./artifact.zip
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/zip
        asset_name: macos-latest-artifact.zip
        asset_path: ./artifact.zip
        upload_url: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164908154/assets{?name,label}
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir -p build && cd build && cmake .. && make
    - name: Debug - List directory contents
      run: ls -R
    - name: Debug - Print upload URL
      run: 'echo "Upload URL: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164908154/assets{?name,label}"'
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu-latest-artifact
        path: ./artifact.zip
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/zip
        asset_name: ubuntu-latest-artifact.zip
        asset_path: ./artifact.zip
        upload_url: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164908154/assets{?name,label}
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir build && cd build && cmake .. && cmake --build .
    - name: Debug - List directory contents
      run: ls -R
    - name: Debug - Print upload URL
      run: 'echo "Upload URL: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164908154/assets{?name,label}"'
