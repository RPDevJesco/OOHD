jobs:
  build_macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: mkdir -p build && cd build && cmake ..
    - name: Deploy
      run: echo Deploying...
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      id: create_release
      name: Create Release
      uses: actions/create-release@v1
      with:
        body: Auto-generated release
        draft: false
        prerelease: false
        release_name: 0.1.31
        tag_name: 0.1.31
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/octet-stream
        asset_name: macos_artifact_name
        asset_path: ./build/macos/artifact
        upload_url: ${{ steps.create_release.outputs.upload_url }}
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: mkdir -p build && cd build && cmake .. && make
    - name: Deploy
      run: echo Deploying...
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      id: create_release
      name: Create Release
      uses: actions/create-release@v1
      with:
        body: Auto-generated release
        draft: false
        prerelease: false
        release_name: 0.1.31
        tag_name: 0.1.31
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/octet-stream
        asset_name: ubuntu_artifact_name
        asset_path: ./build/ubuntu/artifact
        upload_url: ${{ steps.create_release.outputs.upload_url }}
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: mkdir build && cd build && cmake .. && cmake --build .
    - name: Deploy
      run: echo Deploying...
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      id: create_release
      name: Create Release
      uses: actions/create-release@v1
      with:
        body: Auto-generated release
        draft: false
        prerelease: false
        release_name: 0.1.31
        tag_name: 0.1.31
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/octet-stream
        asset_name: windows_artifact_name
        asset_path: ./build/windows/artifact
        upload_url: ${{ steps.create_release.outputs.upload_url }}
name: CI
on:
- push
- pull_request
