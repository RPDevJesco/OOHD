jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: mkdir -p build && cd build && cmake .. && make
    - name: Deploy
      run: echo Deploying...
    - env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      id: create_release
      name: Create Release
      uses: actions/create-release@v1
      with:
        body: Auto-generated release
        draft: false
        prerelease: false
        release_name: 0.1.7
        tag_name: 0.1.7
name: CI
on:
- push
- pull_request
