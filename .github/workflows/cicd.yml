jobs:
  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir -p build && cd build && cmake .. && make
    - name: Create artifact
      run: "\n            mkdir -p ./artifact\n            find . -mindepth 1 -maxdepth 1 ! -name artifact -print0 | xargs -0 -I {} cp -R {} ./artifact/\n            "
    - name: Zip artifact
      run: cd artifact && zip -r ../artifact.zip .
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-latest-artifact
        path: ./artifact.zip
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/zip
        asset_name: macos-latest-artifact.zip
        asset_path: ./artifact.zip
        upload_url: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164907654/assets{?name,label}
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir -p build && cd build && cmake .. && make
    - name: Create artifact
      run: "\n            mkdir -p ./artifact\n            find . -mindepth 1 -maxdepth 1 ! -name artifact -print0 | xargs -0 -I {} cp -R {} ./artifact/\n            "
    - name: Zip artifact
      run: cd artifact && zip -r ../artifact.zip .
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu-latest-artifact
        path: ./artifact.zip
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/zip
        asset_name: ubuntu-latest-artifact.zip
        asset_path: ./artifact.zip
        upload_url: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164907654/assets{?name,label}
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build C++
      run: mkdir build && cd build && cmake .. && cmake --build .
    - name: Create artifact
      run: "\n            New-Item -ItemType Directory -Force -Path .\\artifact\n            Get-ChildItem -Exclude artifact | ForEach-Object {\n                if ($_.PSIsContainer) {\n                    Copy-Item $_.FullName -Destination .\\artifact\\$($_.Name) -Recurse\n                } else {\n                    Copy-Item $_.FullName -Destination .\\artifact\\\n                }\n            }\n            "
    - name: Zip artifact
      run: Compress-Archive -Path .\artifact\* -DestinationPath .\artifact.zip
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-latest-artifact
        path: ./artifact.zip
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        asset_content_type: application/zip
        asset_name: windows-latest-artifact.zip
        asset_path: ./artifact.zip
        upload_url: https://uploads.github.com/repos/RPDevJesco/OOHD/releases/164907654/assets{?name,label}
name: CI
on:
- push
- pull_request
